<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INTRO SCREEN -->
    <div id="intro-screen" class="intro">
        <h1 class="intro-title">Hi.</h1>
        <p class="intro-text">
            I made this little game for us.<br>
            I hope it’s fun, a little silly, and helps us learn more about each other.
        </p>
        <button class="intro-btn" onclick="startGame()">Let’s play</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container hidden">
        <h1>Question Games</h1>

        <p class="welcome-text">
            Hi Albe! I hope this game is fun and lets us learn more about each other! I like you :)
        </p>

        <div class="section-buttons">
            <button onclick="selectSection('Deep & Mindful')">Deep & Mindful</button>
            <button onclick="selectSection('Funny & Unhinged')">Funny & Unhinged</button>
            <button onclick="selectSection('Memory & Cherished')">Memory & Cherished</button>
            <button onclick="selectSection('Exes & Dating')">Exes & Dating</button>
            <button onclick="selectSection('Crazy & Adventurous')">Crazy & Adventurous</button>
            <button onclick="selectSection('Sexual & Unexpected')">Sexual & Unexpected</button>
        </div>

        <p id="question-text">Pick a section above to start!</p>
        <button id="next-btn">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
